query AllProjects {
    allProject(sort: { complete: ASC, endDate: DESC }) {
      _id
      name
      color
      technologies
      complete
      startDate
      endDate
      companyLogo {
        asset {
          url
        }
      }
      mainImage {
        asset {
          url
        }
      }
      slug {
        current
      }
    }
  }